<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./resources/css/reset.css" type="text/css"  rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css"  rel="Stylesheet" />
    <title>Secret Agent Supply Inc.</title>
</head>

<body>

    <div class='header'>
        <div class='container'>
            <img src='./resources/images/logo.png' />
            <span>SECRET AGENT SUPPLY INC.</span>
        </div>
    </div>

    <div class='bikeblock'>
        <div class='container'>
            <div class='newarrival'>
                <h4>NEW ARRIVAL</h4>
                <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
        </div>
    </div>

    <nav>
        <ul class="container">
            <li>Eyewear</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
        </ul>
        <ul class='smallNav'>
            <li>Menu</li>
        </ul>
    </nav>

    <div class='container'>
       
        <div class='products'>
            <div class='productBox'>
                <div class='productImage'>
                    <img src='./resources/images/pen.png') />
                </div>
                <span class='info'>Exploding Pens</span>
            </div>
            <div class='productBox'>
                <div class='productImage'>
                    <img src='./resources/images/watch.png') />
                </div>
                <span class='info'>Cellular Watches</span>
            </div>
            <div class='productBox'>
                <div class='productImage'>
                    <img src='./resources/images/glasses.png') />
                </div>
                <span class='info'>Thermal Glasses</span>
            </div>
        </div>
        
        <div class = infoBlock>
            <div class='place'>
                <span class='placeHead'>Location</span>
                <span>-47.346436, 84.32354</span>
            </div>
            <div class='place'>
                <span class='placeHead'>Hours</span>
                <span>0800 - 1800</span>
            </div>
        </div>

    </div>

    <footer>
        <div class='container'>
          Copyright Secret Agent Supply Inc.
        </div>
    </footer>


</body>
</html>
